### GENERAL SETTINGS ###

# Site settings
title: SREGISTRY
description: "Singularity Registry for publicly available, institution provided Singularity images."
baseurl: "//singularityhub.github.io" #important: start with /
url: "/containers"

# Build settings
markdown: kramdown
permalink: /:categories/:title
excerpt_separator: <!--more--> #use this in posts to define how long the excerpt of the post (that is shown on the Blog page) is

colors:  #in hex code if not noted else
  primary: "#e32929"
  primary_rgb: "247,0,49" #rgb of the primary. Needed in some places for the transparency effect.
  secondary: "#F7F7F7"
  link: "#e32929"
  link_hover: "#01b2fe"
  footer_heading: "#777"
  footer_content: "#bfc9d3"

# Making projects separate from posts
collections:
  registries:
    output: true
    permalink: /registry/:title/
  questions:
    output: true
    permalink: /questions/:title/

### CONTACT SETTINGS ###

# Social networks usernames. Many more available: google-plus, flickr, linkedin, etc). Shown in footer.
social:
  - title: twitter
    url: https://www.twitter.com/singularityapp

# Short text about your company. Shown in footer on every page and also separately on Home and Contact page.
about: "Singularity Registry is a registry for for publicly available, institution provided Singularity images."
